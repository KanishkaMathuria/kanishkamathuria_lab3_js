<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" placeholder="Enter city name">;

        </header>
        <main>
    <section class="location">
        <div class="city">
            New Delhi, India

        </div>

        <div class="date">
            Sunday, 25th Sept 2022

        </div>

    </section>
    <div class="current">
        <div class="temp">
        30 <span>
            °c

        </span>
        </div>
        <div class="weather">
            sunny
        </div>
        <div class="hi-low">
                20°c/22°c
        </div>
    </div>

        </main>
    </div>
    <script src="weather.js">

    </script>
</body>
</html>
